<!DOCTYPE html>
<html>
<head>
    <title>Table Beside Content</title>
    <style>
        /* Optional CSS to style the table and content */
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 10px;
        }

        table, th, td {
            border: 1px solid black;
            padding: 8px;
        }

        .content {
            width: 40%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>hiiii</h2>
        <p>This is the content that will bsadae placed beside the table.</p>
        <p>asdsadsa</p>
    </div>

    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <!-- Add more rows and data as needed -->
    </table>
</body>
</html>
